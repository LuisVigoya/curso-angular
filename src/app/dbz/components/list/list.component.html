<h4>Listado</h4>

<ul class="list-group">

  <li *ngFor="
      let character of characterList;
      let i = index;
      let isFirst = first;
      let isLast = last;
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [class]="{
      'list-group-item-secondary': isFirst,
      'list-group-item-info': isLast,
    }">

    <div>
      <span class="text-primary">{{ i+1 }}.</span>
      <span> {{ character.name }}: </span>
      <strong>Power - {{ character.power }}</strong>
    </div>

    <button class="btn btn-outline-danger btn-sm" (click)="onDeleteCharacter( character.id )">X</button>

  </li>

</ul>
