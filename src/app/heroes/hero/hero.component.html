
<h1>{{ name }}</h1>

<dl>

  <td>Nombre: </td>
  <dd>{{ name }}</dd>

  <td>Edad: </td>
  <dd>{{ age }}</dd>

  <td>MÃ©todo: </td>
  <dd>{{ getHeroDescription() }}</dd>

  <td>Capitalizado: </td>
  <dd>{{ capitalizedName }}</dd>

</dl>

<button
  *ngIf="name !== 'Spiderman'"
  class="btn btn-outline-primary"
  (click)="changeName('Spiderman')">
  Cambiar nombre
</button>

<button
  *ngIf="age !== 25"
  class="btn btn-outline-primary mx-2"
  (click)="changeAge(25)">
  Cambiar edad
</button>

<button
  *ngIf="age === 25 && name ==='Spiderman'"
  class="btn btn-warning"
  (click)="resetValues()">
  Reset
</button>
